<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Салон масажу</title>
    <style>
        /* Загальні стилі */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow-x: hidden;
            transition: background 1s ease-in-out;
        }

        /* Бокова панель */
        .sidebar {
            width: 280px;
            background: #2e2e2e;
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            color: white;
            position: fixed;
            height: 100vh;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 30px;
            color: #ff7e5f;
            font-weight: bold;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s;
        }

        .sidebar ul li a:hover {
            color: #ff7e5f;
            transform: scale(1.1);
        }

        /* Основний контент */
        .content {
            flex-grow: 1;
            padding: 40px;
            margin-left: 280px;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1s ease-in-out;
        }

        header {
            padding: 30px;
            font-size: 32px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        /* Анімація пульсації заголовка */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Блоки послуг */
        .services {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .service {
            background: #fff;
            padding: 30px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 230px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
        }

        .service h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .service p {
            color: #666;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        /* Кольори на наведення */
        .service:hover h3,
        .service:hover p {
            color: #ff7e5f;
        }

        /* Кнопки */
        .booking input,
        .booking button {
            padding: 12px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 250px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .booking button {
            background: #ff7e5f;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .booking button:hover {
            background: #feb47b;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Мапа */
        .map iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            border: none;
        }

        /* Анімація появи */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Меню</h2>
        <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Послуги</a></li>
            <li><a href="#">Запис</a></li>
            <li><a href="#">Контакти</a></li>
        </ul>
    </div>
    <div class="content">
        <header>Салон масажу</header>
        <section class="services">
            <div class="service">
                <h3>Релакс-масаж</h3>
                <p>Відчуйте справжній релакс та спокій.</p>
            </div>
            <div class="service">
                <h3>Тайський масаж</h3>
                <p>Справжня майстерність тайських традицій.</p>
            </div>
            <div class="service">
                <h3>Спортивний масаж</h3>
                <p>Відновлення після інтенсивних тренувань.</p>
            </div>
        </section>
        <section class="booking">
            <h2>Онлайн запис</h2>
            <input type="text" placeholder="Ваше ім'я" id="name">
            <input type="email" placeholder="Ваш email" id="email">
            <input type="tel" placeholder="Ваш телефон" id="phone">
            <input type="date" id="date">
            <button onclick="sendTelegram()">Записатися</button>
        </section>
        <section class="map">
            <h2>Де ми знаходимося</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127102.10784000296!2d30.35601316244149!3d50.4016993043884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cf2f3828c7a9%3A0xdbcda56e06b17fd6!2sKyiv!5e0!3m2!1sen!2sua!4v1648988808941!5m2!1sen!2sua" allowfullscreen></iframe>
        </section>
    </div>

    <script>
        function sendTelegram() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const date = document.getElementById("date").value;
            
            const message = `Нове бронювання:\nІм'я: ${name}\nEmail: ${email}\nТелефон: ${phone}\nДата: ${date}`;
            const token = ""; // Ваш токен Telegram
            const chatId = "6953171498"; // Ваш чат ID

            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => alert("Запис успішно відправлено!"))
                .catch(error => console.error("Помилка при надсиланні повідомлення:", error));
        }
    </script>
</body>
</html>
